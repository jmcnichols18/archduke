###############################################################################
#                              Configuration                                  #
###############################################################################

cuba.springContextConfig = +com/company/brooklyn/web-spring.xml

cuba.dispatcherSpringContextConfig = +com/company/brooklyn/web-dispatcher-spring.xml

cuba.persistenceConfig = +com/company/brooklyn/persistence.xml

cuba.metadataConfig = +com/company/brooklyn/metadata.xml

cuba.viewsConfig = +com/company/brooklyn/views.xml

cuba.windowConfig = +com/company/brooklyn/web-screens.xml

cuba.menuConfig = +com/company/brooklyn/web-menu.xml

cuba.permissionConfig = +com/company/brooklyn/web-permissions.xml

cuba.mainMessagePack = +com.company.brooklyn.web

cuba.anonymousSessionId = 7ee69781-d214-88ee-b7cb-624895d2de99

cuba.creditsConfig = +

###############################################################################
#                                  Other                                      #
###############################################################################

# Middleware connection
cuba.connectionUrlList = http://localhost:8080/app-core

# Set to false if the middleware works on different JVM
cuba.useLocalServiceInvocation = true

cuba.webContextName = app

# Web session inactivity timeout in seconds
cuba.httpSessionExpirationTimeoutSec = 1800

cuba.web.theme = halo
cuba.web.foldersPaneEnabled=false
cuba.availableLocales = English|en
cuba.localeSelectVisible = false
cuba.web.widgetSet = com.company.brooklyn.web.toolkit.ui.AppWidgetSet
